<html>
   <head>
       <meta charset="utf-8">
       <title>WebsocketApp</title>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
       <link href="/styles.css" rel="stylesheet"/>
   </head> 
   <body>
    <div id="mario-chat">
        <center><h1 id="h1">Welcome to InNeed 24/7 chat service</h1> </center>
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="handle" type="text" placeholder="Please enter your name"/>
        <input id="message" type="text" placeholder="Type your message"/>
        <button id="send">Send</button>
    </div>
       <script src="/chat.js"></script>
    </body>
</html>
